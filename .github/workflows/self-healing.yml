name: Self-Healing

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  healing-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
      
      - run: npm ci
      
      - name: Run healing tests
        id: test
        continue-on-error: true
        run: |
          npm test -- --config vitest.healing. config.ts 2>&1 | tee test-output.log
          echo "exit_code=${PIPESTATUS[0]}" >> $GITHUB_OUTPUT
      
      - name: Create issue for Copilot on failure
        if: steps.test.outputs.exit_code != '0'
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          chmod +x .github/scripts/create-copilot-issue. sh
          .github/scripts/create-copilot-issue.sh test-output.log "${{ github.run_id }}" "${{ github.sha }}"
